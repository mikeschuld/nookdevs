<body bgcolor="#ffffff">
<h2 align="center">Launcher Settings</h2>
<h2 align="left"> &nbsp;</h2>
<p>Click on the icons to pick and change the app order.</p>
<p>Click on the selected button again to remove it.</p>
<p>Click (<strong>+</strong>) to add new apps to the list.</p>
<p>Click (<strong>&lt;</strong>) to go back.</p>
<p>Long Click on a Sub-Menu icon to place the selected Icon inside it.</p>
</body>
</html>
